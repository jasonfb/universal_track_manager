version: 2.6.5


orbs:
  ruby: circleci/ruby@0.1.2 # Ruby orb registry: https://circleci.com/orbs/registry/orb/circleci/ruby

jobs:
  build:
    working_directory: ~/universal-track-manager
    docker:
      - image: circcircleci/ruby:2.4.2-jessie-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: circleci-demo-ruby
          RAILS_ENV: test
  steps:
    # Run the tests
    - change_directory:
      - command: cd GEM_CODE/
    - install_gems:
      - command: bundle exec appraisal install
    - run_specs:
      - command: bundle exec appraisal rake spec

